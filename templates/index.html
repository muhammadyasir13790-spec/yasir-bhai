<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Bot ðŸ¤– | Emotion Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="chat-card">
            <div class="header">
                <h1>
                    <i class="fas fa-robot"></i>
                    Sentiment Bot
                    <i class="fas fa-heart" style="color: #ff6b6b;"></i>
                </h1>
                <p>Apni feelings share karo, main sentiment bataunga!</p>
            </div>
            
            <div class="chat-messages" id="messages"></div>
            
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
                <span style="margin-left: 10px; background: none; color: #666;">Bot soch raha hai...</span>
            </div>
            
            <div class="input-area">
                <div class="input-wrapper">
                    <textarea 
                        id="userInput" 
                        placeholder="Kuch bhi likho... (e.g., Mujhe khushi hui)"
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <i class="fas fa-font"></i>
                        <span id="charCount">0</span> characters
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-words"></i>
                        <span id="wordCount">0</span> words
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-smile"></i>
                        <span>Sentiment analysis</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
